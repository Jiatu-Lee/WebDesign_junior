<!--基于CSS3的阴影和圆角效果-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css3效果</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }

        body {
            background: #FFFFFF;
        }

        .box {
            width: 200px;
            height: 200px;
            border: 1px solid #036;
            box-shadow: 5px 5px 10px #036;
            text-shadow: 6px 6px 6px #036;
            font-size: 60px;
            line-height: 200px;
            text-align: center;
            border-radius: 20px;
        }

    </style>
</head>
<body>
<div class="box">阴影</div>
</body>
</html>
