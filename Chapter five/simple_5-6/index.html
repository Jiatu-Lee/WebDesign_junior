<!--CSS3缩放-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3缩放</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
        }
        body{
            background: #ffffff;
        }
        .img_list{
            margin:20px;
            float: left;
            width: 320px;
            height: 214px;
            overflow: hidden;
        }
        .img_list img{
            transition: all 3s;
        }
        .img_list:hover img{
            transform: scale(1.6);
        }
    </style>
</head>
<body>
<div class="img_list"><img src="images/1.jpg" alt="" width="320" height="214"></div>
<div class="img_list"><img src="images/2.jpg" alt="" width="320" height="214"></div>
<div class="img_list"><img src="images/3.jpg" alt="" width="320" height="214"></div>
</body>
</html>
