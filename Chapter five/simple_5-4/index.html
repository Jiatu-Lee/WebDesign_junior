<!--用CSS3实现hover效果-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用CSS3实现hover效果</title>
    <link rel="stylesheet" href="css/common.css" type="text/css">
</head>
<body>
<div class="list">
    <img src="images/1.jpg" alt="立秋" width="320" height="220"/>
    <span>小兔子</span>
    <div class="text">
        <h4>这里是标题</h4>
        <p>这里是文字的内容，是对图片的解释，在本实例中，这些文字是隐藏的，只有鼠标在图片上的时候，这些文字才能显示出来。</p>
    </div>
</div>
<div class="list"><img src="images/2.jpg" alt="清明" width="320" height="220"/>
    <span>小兔子</span>
    <div class="text">
        <h4>这里是标题</h4>
        <p>这里是文字的内容，是对图片的解释，在本实例中，这些文字是隐藏的，只有鼠标在图片上的时候，这些文字才能显示出来。</p>
    </div>
</div>
</body>
</html>
