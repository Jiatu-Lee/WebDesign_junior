<!--jQuery控制数字增加减少-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }

        body {
            background: #FFFFFF;
        }
    </style>
</head>
<body>
<div id="box">
    <input type="text" id="num" name="num" size="3" value="0" disabled="disabled">
    <button>增加</button>
    <button>减少</button>
</div>
</body>
<script src="js/jquery-3.1.1.js"></script>
<script src="js/common.js"></script>
</html>
