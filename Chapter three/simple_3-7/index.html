<!--jQuery点击盒子显示序号-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>显示序号</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }

        body {
            background: #FFFFFF;
        }
        .list{
            border: 2px dashed #cc0000;
            margin: 5px;
            width: 120px;
            height: 120px;
            float: left;
        }
        .amount{
            color: #cc0000;
        }
        .clicked{
            border: 2px dotted #cc0000;
            background: #eff;
        }
    </style>
</head>
<body>
<h2>你点击的是第<span class="amount">0</span>个盒子</h2>
<div class="list"></div>
<div class="list"></div>
<div class="list"></div>
<div class="list"></div>
<div class="list"></div>
<div class="list"></div>
<div class="list"></div>
</body>
<script src="js/jquery-3.1.1.js"></script>
<script src="js/common.js"></script>
</html>
