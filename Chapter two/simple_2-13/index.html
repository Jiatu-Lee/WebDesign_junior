<!--表单验证-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单验证</title>
    <link href="css/common.css" rel="stylesheet" type="text/css">
</head>
<body>
<form action="hello.html" id="form1" name="form1" method="get" onsubmit="return checkForm()">
    <fieldset id="field">
        <legend>用户注册</legend>
        <p><label for="user">用户名：</label><input type="text" name="user" id="user"></p>
        <p><label for="pwd">密码：</label><input type="text" name="pwd" id="pwd"></p>
        <p><label for="pwd2">重复密码：</label><input type="text" name="pwd2" id="pwd2"></p>
        <p><label for="button"></label>
            <input type="submit" name="button" id="button" value="提交">
            <input type="reset" name="button2" id="button2" value="重置"></p>
    </fieldset>
</form>
</body>
<script src="js/common.js"></script>
</html>
