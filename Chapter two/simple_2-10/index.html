<!--向数组中传入数据-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>向数组中传入数据</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }

        body {
            background: #FFFFFF;
        }
    </style>
</head>
<body>

</body>
<script>
    var cars = new Array();
    cars[0] = "Saab";
    cars[1] = "Volvo";
    cars[2] = "BMW";
    var arrLen = cars.length;
    for (var i = 0; i < arrLen; i++) {
        document.write(cars[i] + "<br/>");
    }
    /*数组下标是从0开始的
     * 将cars.length放到for循环外性能会得到提升
     * */
</script>
</html>
