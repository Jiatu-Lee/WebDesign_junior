<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tab选项卡</title>
    <link href="css/common.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="tab">
    <div class="top">
        <ul>
            <li onmouseover="showTab(1)">手机</li>
            <li onmouseover="showTab(2)">数码</li>
            <li onmouseover="showTab(3)">咨询</li>

    </div>
    <div id="tab1" class="tab-content">1</div>
    <div id="tab2" class="tab-content none">2</div>
    <div id="tab3" class="tab-content none">3</div>
</div>
</body>
<script src="js/common.js"></script>
</html>
