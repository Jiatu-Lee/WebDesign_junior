<!--图片随屏幕大小自动伸展-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片随屏幕大小自动伸展</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }

        body {
            background: #FFFFFF;
        }

        #img-list li {
            list-style: none;
            float: left;
            width: 50%;
            height: auto;
        }
    </style>
</head>
<body>
<div id="img-list">
    <ul>
        <li><a href="#"><img src="images/1.jpg" alt=" " width="100%"></a></li>
        <li><a href="#"><img src="images/2.jpg" alt=" " width="100%"></a></li>
        <li><a href="#"><img src="images/3.jpg" alt=" " width="100%"></a></li>
        <li><a href="#"><img src="images/4.jpg" alt=" " width="100%"></a></li>
    </ul>
</div>
</body>
</html>
