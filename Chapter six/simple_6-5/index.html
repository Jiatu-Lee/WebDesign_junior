<!--列表随着屏幕变化自动适应-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表随着屏幕变化自动适应</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
        }
        body{
            background: #FFFFFF;
        }
        #zhu-list li{
            float: left;
            width: 33%;
            height: auto;
            list-style: none;
        }
        #zhu-list img{
            display: block;
            margin: 4px auto;
        }
        #zhu-list p{
            font-size: 16px;
            line-height: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
<div id="zhu-list">
    <ul>
        <li><img src="images/1.jpg" alt="立秋" width="80%">
            <p>立秋</p></li>
        <li><img src="images/2.jpg" alt="清明" width="80%">
            <p>清明</p></li>
        <li><img src="images/3.jpg" alt="芒种" width="80%">
            <p>芒种</p></li>
        <li><img src="images/4.jpg" alt="谷雨" width="80%">
            <p>谷雨</p></li>
        <li><img src="images/5.jpg" alt="雨水" width="80%">
            <p>雨水</p></li>
        <li><img src="images/6.jpg" alt="惊蛰" width="80%">
            <p>惊蛰</p></li>
    </ul>
</div>
</body>
</html>
