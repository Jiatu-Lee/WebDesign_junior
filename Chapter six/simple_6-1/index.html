<!--移动网站导航-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>移动网站导航</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
        }
        #nav a{
            width:16.66%;
            height: 33px;
            line-height: 33px;
            text-align: center;
            background: #cc0000;
            color: #FFFFFF;
            float: left;
            text-decoration: none;
        }
        #nav a:hover{
            background-color: #069;
        }
    </style>
</head>
<body>
<nav id="nav"><a href="#">首页</a><a href="#">红酒品牌</a><a href="#">红酒知识</a>
    <a href="#">酒庄</a><a href="#">产区</a><a href="">种植园</a>
</nav>
</body>
</html>
